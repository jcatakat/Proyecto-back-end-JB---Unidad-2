{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 350px;">
      <h3 class="text-center mb-3">Iniciar Sesión</h3>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <a href="{% url 'register' %}" class="btn btn-outline-secondary">Registrar</a>
        </div>
      </form>

      <!-- Enlace de password reset -->
      <div class="text-center mt-3">
        <a href="{% url 'password_reset' %}" class="small text-muted">¿Olvidaste tu contraseña?</a>
      </div>

      {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-warning p-2">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
