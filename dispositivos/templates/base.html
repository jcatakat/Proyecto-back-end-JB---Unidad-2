{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}EcoEnergy{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body{background:#f7f7fa;}
    .card{border-radius:12px}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}">EcoEnergy</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'device_list' %}">Dispositivos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'measurement_list' %}">Mediciones</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'alert_list' %}">Alertas</a></li>
      </ul>
      <div class="d-flex gap-2">
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Iniciar sesi√≥n</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Registrarse</a>
      </div>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-4">
  &copy; {{ now|date:"Y" }} EcoEnergy
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
