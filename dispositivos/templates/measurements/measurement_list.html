{% extends 'base.html' %}
{% block content %}
<h1>Mediciones</h1>
<table class="table table-striped">
  <thead>
    <tr><th>Fecha</th><th>Dispositivo</th><th>Valor</th></tr>
  </thead>
  <tbody>
    {% for m in measurements %}
      <tr>
        <td>{{ m.created_at|date:"Y-m-d H:i" }}</td>
        <td>{{ m.device.name }}</td>
        <td>{{ m.value }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No hay mediciones registradas.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
